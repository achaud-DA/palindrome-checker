name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Run Palindrome Tests
      run: |
        python3 test_palindrome.py
    
    - name: Run Prime Number Tests
      run: |
        python3 test_prime.py
    
    - name: Test Main Scripts
      run: |
        echo "Testing palindrome checker..."
        echo "121" | timeout 5 python3 palindrome_checker.py || true
        echo "Testing prime checker..."
        echo "17" | timeout 5 python3 prime_checker.py || true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Check Python syntax
      run: |
        python3 -m py_compile palindrome_checker.py
        python3 -m py_compile prime_checker.py
        python3 -m py_compile test_palindrome.py
        python3 -m py_compile test_prime.py
